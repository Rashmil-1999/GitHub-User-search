{% extends 'momo/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>{{repo_name}}</h1>
      <hr>
      <h3>Commits</h3>
    </div>
  </div>
  {% for data in history %}
  <div class="container">
    <div class="jumbotron">
      <h5>Commit Date: {{data.commit.author.date}}</h5>
      <h3>Commit Author: {{data.commit.author.name}}</h3>
      <p>Commit Message: {{data.commit.message}}</p>
    </div>
  </div>
  {% endfor %}
{% endblock %}
