{% extends 'momo/base.html' %}

{% load staticfiles %}

{% block body_block %}


<div class="container">
  <div class="jumbotron">
        <h1>Register Here!</h1>
        <h3>Fill out the Form:</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>
  </div>
</div>

{% endblock %}
